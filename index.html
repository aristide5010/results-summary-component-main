<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="cadre">

      <div class="cadre-gauche">
        <div class="contenu-gauche">
          <h2>Your Result</h2>
          <div class="cercle">
          <p id="nombre">76</p> 
          </div>
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="cadre-droit">
        <div class="contenu-droite">
          <h2>Summary</h2>
          <div id="l1" class="reaction">
            <img src="assets/images/icon-reaction.svg" alt="logo d'un éclair rouge">
            <p id="catégorie">Reaction</p>
            <p id="notes">80</p><p>/ 100</p>
          </div>
          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="logo d'un cerveau jaune">
            <p id="catégorie">Memory</p>
            <p id="notes">92</p><p>/ 100</p>
          </div>
          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="logo d'une bulle verte">
            <p id="catégorie">Verbal</p>
            <p id="notes">61</p><p>/ 100</p>
          </div>
          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="logo d'un oeil bleu">
            <p id="catégorie">Visual</p>
            <p id="notes">72</p><p>/ 100</p>
          </div>
          <a href="#">Continue</a> 
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/aristide5010" target="_blank">Aristide5010</a>
  </div>
</body>
</html>
